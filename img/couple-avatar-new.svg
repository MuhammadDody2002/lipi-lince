<svg width="300" height="220" viewBox="0 0 300 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="220" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Groom (Left) -->
  <g transform="translate(50, 40)">
    <!-- Head -->
    <circle cx="35" cy="35" r="28" fill="#fdbcb4"/>
    <!-- Hair -->
    <path d="M 7 35 Q 7 7 35 7 Q 63 7 63 35 Q 58 18 48 20 Q 38 12 28 20 Q 18 18 7 35" fill="#4a3728"/>
    <!-- Eyes -->
    <circle cx="25" cy="28" r="2.5" fill="#2c3e50"/>
    <circle cx="45" cy="28" r="2.5" fill="#2c3e50"/>
    <!-- Eyebrows -->
    <ellipse cx="25" cy="23" rx="4" ry="1.5" fill="#4a3728"/>
    <ellipse cx="45" cy="23" rx="4" ry="1.5" fill="#4a3728"/>
    <!-- Smile -->
    <path d="M 25 42 Q 35 48 45 42" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <!-- Body (Suit) -->
    <rect x="15" y="63" width="40" height="50" fill="#2c3e50" rx="5"/>
    <!-- Shirt -->
    <rect x="20" y="68" width="30" height="45" fill="#ffffff"/>
    <!-- Tie -->
    <rect x="31" y="73" width="8" height="35" fill="#e74c3c"/>
    <!-- Arms -->
    <ellipse cx="10" cy="78" rx="6" ry="18" fill="#fdbcb4"/>
    <ellipse cx="60" cy="78" rx="6" ry="18" fill="#fdbcb4"/>
  </g>
  
  <!-- Bride (Right) -->
  <g transform="translate(170, 40)">
    <!-- Head -->
    <circle cx="35" cy="35" r="28" fill="#fdbcb4"/>
    <!-- Hair -->
    <path d="M 7 35 Q 7 10 35 10 Q 63 10 63 35 Q 58 22 48 25 Q 38 18 28 25 Q 18 22 7 35" fill="#8b4513"/>
    <!-- Veil -->
    <path d="M 12 28 Q 35 8 58 28 Q 53 38 48 43 Q 40 48 35 48 Q 30 48 22 43 Q 17 38 12 28" fill="#ffffff" opacity="0.9"/>
    <!-- Veil details -->
    <circle cx="20" cy="35" r="2" fill="#f39c12" opacity="0.8"/>
    <circle cx="35" cy="30" r="2" fill="#e91e63" opacity="0.8"/>
    <circle cx="50" cy="35" r="2" fill="#9b59b6" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="25" cy="28" r="2.5" fill="#2c3e50"/>
    <circle cx="45" cy="28" r="2.5" fill="#2c3e50"/>
    <!-- Eyebrows -->
    <ellipse cx="25" cy="23" rx="4" ry="1.5" fill="#8b4513"/>
    <ellipse cx="45" cy="23" rx="4" ry="1.5" fill="#8b4513"/>
    <!-- Smile -->
    <path d="M 25 42 Q 35 48 45 42" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <!-- Body (Dress) -->
    <path d="M 15 63 L 55 63 L 60 113 L 10 113 Z" fill="#ffffff"/>
    <!-- Dress details -->
    <circle cx="25" cy="78" r="3" fill="#f39c12"/>
    <circle cx="40" cy="83" r="3" fill="#e91e63"/>
    <circle cx="30" cy="95" r="3" fill="#9b59b6"/>
    <circle cx="45" cy="100" r="3" fill="#3498db"/>
    <!-- Arms -->
    <ellipse cx="10" cy="78" rx="6" ry="18" fill="#fdbcb4"/>
    <ellipse cx="60" cy="78" rx="6" ry="18" fill="#fdbcb4"/>
  </g>
  
  <!-- Heart between them -->
  <g transform="translate(140, 80)">
    <path d="M 10 8 C 10 3, 3 3, 3 8 C 3 3, -4 3, -4 8 C -4 13, 10 25, 10 25 C 10 25, 24 13, 24 8 C 24 3, 17 3, 17 8 C 17 3, 10 3, 10 8 Z" fill="#e74c3c"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="4" fill="#f39c12" opacity="0.7"/>
  <circle cx="270" cy="30" r="4" fill="#e91e63" opacity="0.7"/>
  <circle cx="30" cy="190" r="4" fill="#9b59b6" opacity="0.7"/>
  <circle cx="270" cy="190" r="4" fill="#3498db" opacity="0.7"/>
  
  <!-- Text -->
  <text x="150" y="180" text-anchor="middle" font-family="Sacramento, cursive" font-size="24" font-weight="bold" fill="#2c3e50">Lipi &amp; Lince</text>
  <text x="150" y="200" text-anchor="middle" font-family="Work Sans, sans-serif" font-size="14" fill="#7f8c8d">24 Agustus 2025</text>
</svg>
